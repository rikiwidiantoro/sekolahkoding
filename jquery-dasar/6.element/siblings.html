<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dasar Sekolah Koding</title>
</head>
<body>
    <h1>Element = siblings</h1>

    <ul>
        <li>HTML</li>
        <li id="css">CSS</li>
        <li>Javascript</li>
        <li>Bootstrap</li>
        <li id="m">Materialize</li>
        <li>jQuery</li>
        <li>React js</li>
    </ul>

    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function() {

            // siblings = untuk memilih element yg satu parent dengan dia >> kecuali element yg kita pilih >> mirip seperti not() di traversing
            $('#css').siblings().css('fontSize', '30px');

            // next = memilih satu element saja setelah element yg dipilih
            $('#css').next().css('color', 'red');

            // nextAll = mengubah semua element di bawah/setelah element yg kita pilih
            $('#css').nextAll().css('backgroundColor', 'aqua');

            // nextUntil = bisa mem-filter mau sampai mana efeknya
            $('#css').nextUntil('#m').css('opacity', '.3');

            // prev = kebalikan dari next


        });
    </script>
</body>
</html>
