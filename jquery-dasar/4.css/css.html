<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dasar Sekolah Koding</title>
    <style>
        .rubah {
            background-color: aqua;
            color: red;
        }
        .hilang {
            color: blue;
            font-size: 10px;
        }
    </style>
</head>
<body>

    <h1>CSS</h1>

    <div id="box1" class="hilang">Box 1</div>

    <div id="container">
        <div class="boxes">Baris pertama</div>
        <div class="boxes">Baris kedua</div>
        <div class="boxes">Baris ketiga</div>
        <div class="boxes">Baris keempat</div>
    </div>

    <form action="">
        <input type="text" id="input">
        <input type="submit">
    </form>


    <script src="../jquery.js"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function () {
            // $('h1').css('color', 'red');
            // $('#box1').css('color', 'green');
            // $('.boxes').css('color', 'blue');

            // $('.boxes:first').css('color', 'yellow');
            // $('.boxes:last').css('color', 'yellow');

            // $('.boxes:eq(2)').css('color', 'aqua'); 
            // karena index dimulai dari angka 0


            // event
            let h1 = document.querySelector('h1');

            
            $(h1).click(function () {
                // penulisan banyak css >> pakai {}
                $(h1).css({
                    'color': 'black',
                    'backgroundColor': 'grey',
                    'border': '2px solid yellow',
                    'fontSize': '50px'
                })

                // menambahkan class > addClass()
                $('#container').addClass('rubah');

                // menghapus class > removeClass()
                $('#box1').removeClass('hilang')

            });

            $('#box1').click(function() {
                // toggleClass() > ketika class ada maka akan menghapus dan ketika class tidak ada maka akan menambahkan > seperti tombol on/off 
                // toggleClass() adalah gabungan dari addClass() dan removeClass()
                $('#box1').toggleClass('hilang')
            })

            // $(h1).mouseover(function () {
            //     $(h1).css('color', 'yellow')
            // });
            // $(h1).mouseleave(function () {
            //     $(h1).css('color', 'green')
            // });

            // $('.boxes').mouseover(function () {
            //     $(this).css('color', 'aqua') // this >> memilih satu element
            // });
        });
    </script>
</body>
</html>
