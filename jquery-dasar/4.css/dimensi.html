<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dasar Sekolah Koding</title>
    <style>
        .rubah {
            background-color: aqua;
            color: red;
        }
        .hilang {
            color: blue;
            font-size: 10px;
        }
        #dimensi {
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 20px;
            background-color: cornflowerblue;
            border: 1px solid black
        }
    </style>
</head>
<body>

    <h1>DIMENSI</h1>

    <div id="box1" class="hilang">Box 1</div>

    <p class="uwu">uuuuwwuuuuuuuu</p>

    <div id="container"> 
        <div class="boxes">Baris pertama</div>
        <div class="boxes">Baris kedua</div>
        <div class="boxes">Baris ketiga</div>
        <div class="boxes">Baris keempat</div>
    </div>

    <form action="">
        <input type="text" id="input">
        <input type="submit">
    </form>

    <div id="dimensi">
        <div>satu</div>
        <div>dua</div>
        <div>tiga</div>
        <div>empat</div>
        <div>lima</div>
    </div>


    <script src="../jquery.js"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function () {

            // event
            let h1 = document.querySelector('h1');

            $(h1).click(function () {
                // ---- CSS ----
                // penulisan banyak css >> pakai {}
                $(h1).css({
                    'color': 'black',
                    'backgroundColor': 'grey',
                    'border': '2px solid yellow',
                    'fontSize': '50px'
                })

                // menambahkan class > addClass()
                $('#container').addClass('rubah');

                // menghapus class > removeClass()
                $('#box1').removeClass('hilang')

            });

            $('#box1').click(function() {
                // toggleClass() > ketika class ada maka akan menghapus dan ketika class tidak ada maka akan menambahkan > seperti tombol on/off 
                // toggleClass() adalah gabungan dari addClass() dan removeClass()
                $('#box1').toggleClass('hilang')
            })



            // ---- DIMENSI ----
            // mengambil nilai dimensi
            /* 
                width() = konten
                height() = konten

                innerwidth() = konten + padding
                innerheight() = konten + padding

                outerWidth() = konten + padding + border
                outerHeight() = konten + padding + border

                outerWidth(true) = konten + padding + border + margin
                outerHeight(true) = konten + padding + border + margin

            */
            let nilai = $('#dimensi').outerWidth(true);
            $('.uwu').text(nilai)

            // mengubah/menambahkan nilai dimensi
            // 1. langsung di css nya
            // 2. $('#dimensi').height(150).width(150);

        });
    </script>
</body>
</html>
