<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dasar Sekolah Koding</title>
    <style>
        #container {
            width: 200px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>KONTEN</h1>

    <div id="box1">Box 1</div>

    <div id="container">
        <div class="boxes">Baris pertama</div>
        <div class="boxes">Baris kedua</div>
        <div class="boxes">Baris ketiga</div>
        <div class="boxes">Baris keempat</div>
    </div>

    <form action="">
        <input type="text" id="input">
        <input type="submit">
    </form>


    <script src="../jquery.js"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function () {

            // get dan set nilai >> val(), text(), html()
            $('form').submit(function() {

                // mencegah sifat asli
                event.preventDefault();

                // val() >> untuk mengambil/mengubah isi dari input
                let tulisan = $('#input').val();

                // text() >> untuk mengambil isi text suatu element dan men-setting/ mengubah isi element
                $('h1').text(tulisan);
            });


            // menambahkan dan menghapus element
            // append, prepend | after, before
            $('#container').append('<p>halloe</p>') // menambah element dibagian akhir > dalam element
            $('#container').prepend('<p>hollaaaaa</p>') // menambah element dibagian awal > dalam element
            $('#container').after('<p>after</p>') // menambah element dibagian bawah/akhir di luar element
            $('#container').before('<p>before</p>') // menambah element dibagian atas/awal di luar element


            // menghapus element
            // remove() , empty()
            
            // $('#container').remove(); // menghapus semua element
            $('#container').empty(); // menghapus hanya isi element

        });
    </script>
</body>
</html>
