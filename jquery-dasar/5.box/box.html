<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dasar Sekolah Koding</title>
    <style>
        #box1 {
            width: 350px;
            height: 350px;
            background-color: grey;

            line-height: 350px;
            text-align: center;
        }
        button {
            margin-right: 20px;
            font-size: 30px;
            padding: 15px;
            cursor: pointer;
        }
        #stop {
            margin-left: 50px;
            padding: 25px;
            background-color: aqua;
            opacity: .7;
            border-radius: 20px;
        }
        #stop:hover {
            opacity: 1;
        }
        #chaining {
            margin-left: 200px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <h1>BOX</h1>

    <div id="box1">Box 1</div>

    <br>

    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>

    <button id="stop">STOP</button>

    <br><br><br>

    <button id="btn5">fadeOut</button>
    <button id="btn4">fadeIn</button>
    <button id="btn6">fadeTo</button>
    <button id="btn7">fadeToggle</button>

    <br><br><br>

    <button id="btn8">slideUp</button>
    <button id="btn9">SlideDown</button>
    <button id="btn10">SlideToggle</button>

    <br><br>

    <button id="chaining">chaining</button>

    <script src="../jquery.js"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function () {
            // ----- menampilkan dan menyembunyikan -----
            const boxKotak = $('#box1');


            // hide() - show() - toggle()
            const btn1 = $('#btn1');
            const btn2 = $('#btn2');
            const btn3 = $('#btn3');

            $(btn1).click(function() {
                $(boxKotak).hide();
            });
            $(btn2).click(function() {
                $(boxKotak).show();
            });
            $(btn3).click(function() {
                $(boxKotak).toggle();
            });


            // fadeIn() - fadeOut() - fadeTo(time, opacity) - fadeToggle()
            const btn4 = $('#btn4');
            const btn5 = $('#btn5');
            const btn6 = $('#btn6');
            const btn7 = $('#btn7');

            $(btn4).click(function() {
                $(boxKotak).fadeIn(2000);
            });
            $(btn5).click(function() {
                $(boxKotak).fadeOut(2000);
            });
            $(btn6).click(function() {
                $(boxKotak).fadeTo(2000, .3);
            });
            $(btn7).click(function() {
                $(boxKotak).fadeToggle(2000);
            });


            // slideUp() - SlideDown() - SlideToggle()
            const btn8 = $('#btn8');
            const btn9 = $('#btn9');
            const btn10 = $('#btn10');

            $(btn8).click(function() {
                $(boxKotak).slideUp(3000);
            });
            $(btn9).click(function() {
                $(boxKotak).slideDown(3000);
            });
            $(btn10).click(function() {
                // callback
                $(boxKotak).slideToggle(5000, function() {
                    alert('selesai!')
                });
            });




            // ----- stop - callback - chaining -----
            // stop() = menghentikan animasi ketika sedang berjalan
            $('#stop').click(function() {
                $(boxKotak).stop();
            });

            // callback = fungsi yg dipanggil setelah fungsi sebelumnya selesai dijalankan || fungsi didalam fungsi
            
            // chaining = menggabungkan beberapa metode/fungsi menjadi satu baris
            $('#chaining').click(function() {
                $(boxKotak).fadeOut(2000).slideDown(2000).fadeTo(2000, .3).slideUp(2000);
            });


        });
    </script>
</body>
</html>
