        // dengan fungsi
        let coba = () => {
            return new Promise((resolve, reject) => {
                let i = 10

                if( i < 20 ) {
                    resolve('berhasil!')
                } else {
                    reject('gagal!')
                }
            })
        }

        console.log( coba().then((pesan) => {
            console.log(`ini then ${pesan}`)
        }).catch((pesan) => {
            console.log(`ini catch ${pesan}`)
        }) )
