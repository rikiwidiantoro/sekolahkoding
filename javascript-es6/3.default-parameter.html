<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <h1>Default Parameter</h1>



    <script>
        // Default Parameter

        // buatTag = (judul, teks) => {
        //     console.log('Website ' + judul + ' sedang ' + teks)
        // }

        // buatTag('Riki', 'rusak');


        // jika tanpa inputan user

        judulTag = () => {
            return 'riki widiantoro' // harus pakai return jika ingin mengembalikan nilai pada fungsi, jika arrow function tidak perlu titik koma;
        }

        buatTag = (judul = judulTag(), teks) => {
            // teks = teks || 'rusak'

            if(typeof teks === 'undefined') {
                teks = 'rusak'
            }

            console.log('Website ' + judul + ' sedang ' + teks)
        }

        buatTag();






    </script>
</body>
</html>
