<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Objek Javacript</title>
</head>
<body>
    <h1>membuat object javascript</h1>

    <p>Nama : <span id="nama"></span></p>
    <p>Umur : <span id="umur"></span></p>
    <p>Pekerjaan : <span id="pekerjaan"></span></p>


    <script>
        // membuat object
        // key => value
        let programmer = {
            nama    : "Riki Widiantoro",
            umur    : 22,
            pekerjaan : "mahasiswa"
        };

        // cara buat object kedua
        let designer = new Object();
        designer.nama = "Toro";
        designer.umur = 12;


        // cara memanggil object ada 2 macam
        document.getElementById('nama').innerHTML = designer["nama"];
        document.getElementById('umur').innerHTML = designer["umur"];
        document.getElementById('pekerjaan').innerHTML = programmer.pekerjaan;
    </script>
</body>
</html>
